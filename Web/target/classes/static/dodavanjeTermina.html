<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodavanje termina treninga</title><link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/dodavanjeTermina.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <style>
        h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
        body {font-family: "Open Sans"}
        .container{
            align-content: center;
            align-self: center;
            align-items: center;

            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="css/table.css"></link>
</head>
<body class="w3-light-grey">
<div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h6 class="w3-xxxlarge"><span class="w3-tag" > SPARTA</span></h6>
        <h1 class="w3-xlarge"><b>FITNESS CENTER</b></h1>

    </header>
</div>
<div id="sviTreninzi">
    <h1>Treninzi</h1>
    <br><br>
    <div class="container">
        <table id="treninzi">
            <tr>
                <th>Naziv</th>
                <th>Opis</th>
                <th>Tip</th>
                <th>Trajanje</th>
            </tr>
        </table>
    </div>
</div>
<div class="container">
    <h1 class="w3-xlarge"><b>Kreiranje novog termina treninga</b></h1>
    <div class="modal-dialog text-center">
        <div class="col-sm-12">
            <div class="modal-content">
                <h2 class="text-center">Popunite formu da biste kreirali novi termin</h2>


                    <div class="form-group1">
                        <h5 for="cena">Cena:</h5>
                        <input id="cena" name="cena" type="text" class="registar" >
                    </div>




                    <div class="form-group1">
                        <h5 for="datumPocetka">Datum pocetka:</h5>
                        <input id="datumPocetka"  name="datumPocetka" type="datetime-local"  class="registar datum" >
                    </div>
                    <div>
                        <button id="kreiraj" >Kreiraj</button>
                    </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
