<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretraga treninga</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/pretragaTreninga.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <style>
        h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
        body {font-family: "Open Sans"}
        .container{
            align-content: center;
            align-self: center;
            align-items: center;

            text-align: center;
        }

    </style>
    <link rel="stylesheet" href="css/table.css"></link>
</head>
<body class="w3-light-grey">
<div class="w3-content" style="max-width:1600px">

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-48 w3-white">
        <h6 class="w3-xxxlarge"><span class="w3-tag" > SPARTA</span></h6>
        <h1 class="w3-xlarge"><b>FITNESS CENTER</b></h1>

    </header>
</div>
<div class="container">
    <div class ="jumbotron">
        <form id="traziTrening">

            <div class="form-group">
                <label for="naziv">Naziv:</label>
                <input id="naziv" type="text" class="form-control inputlg" />
            </div>

            <div class="form-group">
                <label for="trajanje">Trajanje do (koliko minuta):</label>
                <input id="trajanje" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="cena">Cena (do koliko):</label>
                <input id="cena" type="text" class="form-control inputlg" />
            </div>
            <div class="form-group">
                <label for="datumPocetka">Posle datuma:</label>
                <input  id="datumPocetka" type="date" class="form-control inputlg"/>
            </div>
            <div class="form-group">

                <label for="sortiranje">Sortiraj po:</label>
                <select style="font-size:20px;"class="form-control" id="sortiranje">
                    <option value="1">Nazivu</option>
                    <option value="2">Trajanju</option>
                    <option value="3">Ceni</option>

                    <option value="4">Datumu pocetka</option>
                    <option value="5">Oceni</option>
                </select>
            </div>
            <button id="formTraziTrening"
                    class="btn btn-primary btn-lg btn-block"
                    type="submit" value="Trazi">Trazi</button>
        </form>
    </div>
</div>
<div>
            <h1>Termini</h1>
            <br><br>
            <div class="container">
                <table id="terminiTreninga" class="display" >
                    <tr>
                        <th>Naziv</th>
                        <th>Cena</th>
                        <th>Trajanje</th>
                        <th>Datum pocetka</th>
                        <th>Datum kraja</th>
                        <th>Preostala mesta</th>
                        <th>Ime trenera</th>
                        <th>Tip treninga</th>
                        <th>Prosecna ocena</th>
                        <th>Naziv fitnes centra</th>
                        <th>Naziv  sale</th>
                        <th></th>
                    </tr>
                </table>
            </div>
</div>
<button id="button">Rezervisi</button>






</body>
</html>
