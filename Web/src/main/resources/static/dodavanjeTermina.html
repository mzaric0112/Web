<body class="w3-light-grey">
<div class="w3-content" style="max-width:1600px">

<div class="container">
    <h1 class="w3-xlarge"><b>Kreiranje novog termina treninga</b></h1>

                <h2 class="text-center">Popunite formu da biste kreirali novi termin</h2>

                    <div class="form-group1">

                    </div>
                    <div class="form-group1">
                        <h5 for="lozinka">Cena:</h5>
                        <input id="lozinka" name="lozinka" type="password" class="registar" placeholder="Password">
                    </div>
                    <div class="form-group1">
                        <h5 for="ime">Datum pocetka:</h5>
                        <input id="ime" name="ime" type="text" class="registar" placeholder="Ime">
                    </div>
                    <div class="form-group1">
                        <h5 for="prezime">Prezime:</h5>
                        <input id="prezime" name="prezime"type="text" class="registar" placeholder="Prezime">
                    </div>
                    <div class="form-group1">
                        <h5 for="telefon">Kontakt:</h5>
                        <input id="telefon" name="kontaktTelefon"type="text" class="registar" placeholder="Kontakt">
                    </div>
                    <div class="form-group1">
                        <h5 for="email">E-mail:</h5>
                        <input id="email" name="eadresa"type="text" class="registar" placeholder="E-mail">
                    </div>

                    <div class="form-group1">
                        <h5 for="datumRodjenja">Datum roÄ‘enja:</h5>
                        <input id="datumRodjenja"  name="datumRodjenja" type="date" value="2020-05-21" class="registar datum" placeholder="Datum rodjenja">
                    </div>
                    <div>
                        <button id="formTrenerBtn" value="Register" type="submit" class="btn btn-success">Registruj se</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
